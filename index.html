<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<header>
		<div class="header-wraper container">
			<a href="#"> 
				<img src="images/logo.svg">
			</a>

			<nav>
				<ul class="nav-ul">
					<li class="nav-li">
						<a class="nav-a" href="#">Home</a>
					</li>
					<li class="nav-li">
						<a class="nav-a" href="#">News</a>
					</li>
					<li class="nav-li">
						<a class="nav-a" href="#">Contact</a>
					</li>
				</ul>
			</nav>

			<div class="social-icons">
				<div class="fb-icon">
					<img class="image-icon" src="images/fb.svg" alt="facebook-icon">
				</div>
				<div class="google-icon">
					<img src="images/googl.svg" alt="google-plus">
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container wraper-box">
			<div class="left-block"></div>
			<div class="center-block"></div>
			<div class="right-block"></div>
		</div>
	</section>

	<section class="section-bg">
		<div class="container wraper-image">
			<img src="images/banner.jpg">
			<p class="text-image"> Lorem Ipsum </p>
		</div>
	</section>

	<section class="section2-bg">
		<div class="container">
			<h3>NEWS | view all news</h3>
			<div class="wraper">
				<div class="image-block">
					<img class="image" src="images/image2.jpg">

				</div>
				<div class="image-block">
					<img class="image" src="images/image2.jpg">
					<h2 class="image-title"> Typograohy</h2>
				</div>
				<div class="image-block">
					<img class="image" src="images/image2.jpg">
					<h2 class="image-title"> Typograohy</h2>
				</div>
				<div class="image-block">
					<img class="image" src="images/image2.jpg">
					<h2 class="image-title"> Typograohy</h2>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
